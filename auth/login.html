<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <!-- Responsive Layout für Mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Task Planner</title>

  <!-- Globale Styles -->
  <link rel="stylesheet" href="../variables.css" />
  <link rel="stylesheet" href="../styles.css" />

  <!-- Inline-Styles für Auth-Seiten -->
  <style>
    .auth-wrap {
      max-width: 420px;
      margin: 10vh auto; 
      padding: 2rem;
      background: var(--second-background-color);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .auth-wrap h1 { margin-bottom: 1rem; }
    .auth-wrap form { display: grid; gap: .8rem; }
    .auth-wrap button { margin-top: .6rem; }
  </style>
</head>
<body>
  <!-- Login-Box -->
  <div class="auth-wrap">
    <h1>Login</h1>

    <!-- Login-Formular -->
    <form id="login-form">
      <label>E-Mail
        <input type="email" name="email" required placeholder="name@example.com">
      </label>
      <label>Passwort
        <input type="password" name="password" required>
      </label>

      <!-- Login-Button -->
      <button type="submit">Einloggen</button>

      <!-- Link zur Registrierung -->
      <p>Noch kein Konto? <a href="./register.html">Registrieren</a></p>

      <!-- Fehlerausgabe -->
      <p id="err" style="color:#f77"></p>
    </form>
  </div>

  <!-- Login/Reg-Skripte -->
  <script src="./auth.js?v=6" defer></script>
</body>
</html>
