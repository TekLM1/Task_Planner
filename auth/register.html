<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <!-- Responsive Layout für Mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrieren – Web-LuLa</title>

  <!-- Globale Styles -->
  <link rel="stylesheet" href="../variables.css" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <!-- Registrierungs-Box -->
  <div class="auth-wrap">
    <h1>Registrieren</h1>

    <!-- Registrierungsformular -->
    <form id="reg-form">
      <label>Name
        <input type="text" name="name" required>
      </label>
      <label>E-Mail
        <input type="email" name="email" required>
      </label>
      <label>Passwort
        <input type="password" name="password" required>
      </label>
      <label>Rolle
        <select name="role">
          <option value="user">Benutzer</option>
          <option value="supervisor">Vorgesetzter</option>
        </select>
      </label>

      <!-- Registrierungs-Button -->
      <button type="submit">Konto anlegen</button>

      <!-- Link zurück zum Login -->
      <p>Schon Konto? <a href="./login.html">Login</a></p>

      <!-- Fehlerausgabe -->
      <p id="err" style="color:#f77"></p>
    </form>
  </div>

  <!-- Auth-Logik (Login/Register) -->
  <script src="./auth.js"></script>
</body>
</html>
