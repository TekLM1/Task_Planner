<!DOCTYPE html>
<!-- Grundstruktur des HTML-Dokuments -->
<html lang="en">
  <head>
    <!-- Kopfbereich: Zeichensatz, mobiles Layout, Titel, Styles & Favicon -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Favicon.png" type="image/png">
  </head>
  <body>
    <!-- Navigation oben: Titel + Burger-Menü für kleinere Screens -->
    <nav class="navbar">
      <h1 class="navbar-title">Task Planner</h1>
      <div class="navbar-actions">
        <div class="burger" onclick="toggleMenu()">&#9776;</div>
        <!-- Ausklapp-Menü: Filter, Neuer Task, Logout -->
        <div class="navbar-dropdown" id="burger-menu">
          <a href="#" class="nav-action-button" id="show-open-tasks">Offene Tasks</a>
          <a href="#" class="nav-action-button" id="show-done-tasks">Abgeschlossene Tasks</a>
          <a href="#" class="nav-action-button" id="new-task-button">Neuer Task ➕</a>
          <a href="#" class="nav-action-button icon-only" id="logout-link" title="Logout" aria-label="Logout">⏻</a>
        </div>
      </div>
    </nav>

    <!-- Hauptbereich: Zwei-Spalten-Layout (Liste links, Details rechts) -->
    <div class="task-container">

      <!-- Seitenleiste: Task-Liste (auf Mobile ausgeblendet via hidden-mobile) -->
      <aside class="task-aside hidden-mobile">
        <div id="task-list"></div>
      </aside>

      <!-- Hauptbereich rechts: Details des aktuell gewählten Tasks -->
      <main class="task-details">
        <!-- Task-Informationen (Platzhalter bis ein Task gewählt wird) -->
        <section class="task-info">
          <h2>[Angewählter Task]</h2>
          <p><strong>Titel:</strong> </p>
          <p><strong>Beschreibung:</strong></p>
          <p><strong>Zeit Aufwand:</strong> </p>
            <p><strong>Verantwortlicher:</strong></p>
          <p><strong>Status:</strong></p>
        </section>

        <!-- Aktionen zum Task: Bearbeiten, Status ändern, Löschen -->
        <section class="task-actions">
          <button>Editieren</button>
          <button>Status ändern</button>
          <button>Löschen</button>
        </section>

        <!-- Kommentarbereich zum Task -->
        <section class="task-comment">
          <h3>Kommentar zum Task</h3>
          <textarea placeholder="Kommentar eingeben..."></textarea>
        </section>
      </main>
    </div>

    <!-- Mobile Buttons: Liste anzeigen & neuen Task anlegen (nur auf Mobile sichtbar) -->
    <button class="aside-action-button hidden-desktop">Tasks anzeigen</button>
    <button class="new-task-button hidden-desktop" onclick="createNewTask()">➕ Neuer Task</button>

    <!-- Footer unten: Einfache Infos + kleiner Gag beim Hover -->
    <footer class="site-footer">
      <div class="footer-content">
        <span>©Teko LULA</span>
        <span>Disclaimer</span>
        <span>Impressum</span>
        <span class="contact">
          Kontakt
          <span class="tooltip">
            Do not contact us
          </span>
          <span class="hover-image">
            <img src="html/footer/Gotcha.png" alt="Gotcha" />
          </span>
        </span>
      </div>
    </footer>

    <!-- Begrüssungs-Overlay: Wird beim Start angezeigt und kann geschlossen werden -->
    <div id="welcome-overlay">
      <div class="welcome-content">
        <img src="web-lula-logo.png" alt="Web-LuLa Logo">
        <h1>Plan smart.<br><span class="highlight">Web-LuLa.</span></h1>
        <button id="welcome-start-btn" onclick="hideWelcome()">Let's start planning</button>
      </div>
    </div>

    <!-- JavaScript-Dateien: Hauptlogik + Authentifizierung (defer = nach HTML laden) -->
    <script src="js/index.js?v=8" defer></script>
    <script src="auth/auth.js?v=7" defer></script>
  </body>
</html>
